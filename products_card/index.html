<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OnStore - Products Suggestions</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Oranienbaum|Gentium+Basic'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="widget">
  <div class="cycle-slideshow" data-cycle-fx="scrollVert" data-cycle-slides="figure" data-cycle-timeout="0" data-cycle-prev="#prev" data-cycle-next="#next">
    <figure>
      <figcaption>
        <h3>Apples</h3>
        <span class="break"></span>
        <h4>Fruits</h4>
        <span class="price">Rs:189/kg</span>
      </figcaption>
      <div>
        <!-- Image by Aleksey Gnilenkov from Russia [CC-BY-2.0 (http://creativecommons.org/licenses/by/2.0)], via Flickr, https://www.flickr.com/photos/gnilenkov/7906670774 -->
        <img src="http://www.discoverlancaster.com/Uploads/Members/kauffman_s_fruit_farm_and_market/Main/kauffmans_fruit_4.jpg">
      </div>
    </figure>

    <figure>
      <figcaption>
        <h3>Dove</h3>
        <span class="break"></span>
        <h4>Soaps</h4>
        <span class="price"> Rs:75/Pack</span>
      </figcaption>
      <div>
        <!-- Image by Aleksey Gnilenkov from Russia [CC-BY-2.0 (http://creativecommons.org/licenses/by/2.0)], via Flickr, https://www.flickr.com/photos/gnilenkov/8132090918 -->
        <img src="http://c.shld.net/rpx/i/s/i/spin/image/spin_prod_181024101?hei=210&wid=210&op_sharpen=1&qlt=85" alt="Dove Soap">
      </div>
    </figure>

    <figure>
      <figcaption>
        <h3>Colgate</h3>
        <span class="break"></span>
        <h4>Oral Care</h4>
        <span class="price">Rs:25/each</span>
      </figcaption>
      <div>
        <!-- Image by Aleksey Gnilenkov from Russia [CC-BY-2.0 (http://creativecommons.org/licenses/by/2.0)], via Flickr, https://www.flickr.com/photos/gnilenkov/5787299051 -->
        <img src="http://www.horsingaroundinla.com/wp-content/uploads/2013/06/1CBias4.jpg" alt="Colgate paste">
      </div>
    </figure>

    <figure>
      <figcaption>
        <h3>Garnier</h3>
        <span class="break"></span>
        <h4>Deos&Perfumes</h4>
        <span class="price">Rs:75</span>
      </figcaption>
      <div>
        <!-- Image by Aleksey Gnilenkov from Russia [CC-BY-2.0 (http://creativecommons.org/licenses/by/2.0)], via Flickr, https://www.flickr.com/photos/gnilenkov/8434791931 -->
        <img src="https://static.catchoftheday.com.au/images/product/0001/1263/53969a9642eba671663529_w306h250.jpg" alt="Garnier products">
      </div>
    </figure>
  
  <figure>
      <figcaption>
        <h3>Coca-Cola</h3>
        <span class="break"></span>
        <h4>Drinks</h4>
        <span class="price"> Rs:40/litre</span>
      </figcaption>
      <div>
        <!-- Image by Aleksey Gnilenkov from Russia [CC-BY-2.0 (http://creativecommons.org/licenses/by/2.0)], via Flickr, https://www.flickr.com/photos/gnilenkov/8132090918 -->
        <img src="http://media.onsugar.com/files/2010/09/38/1/192/1922195/93d066546c69e5f9_soda-poll.jpg" alt="Dove Soap">
      </div>
    </figure>
  </div>
  <div class="slideshow-nav">
    <div>
      <span id="prev" class="fa fa-arrow-left"></span>
    </div>
    <div>
      <span id="next" class="fa fa-arrow-right"></span>
    </div>
  </div>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/cycle2.js'></script>
</body>
</html>
